name: xengagement-test

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  gha_test:
    runs-on: ubuntu-latest
    
    env:
      TWITTER_APP: ${{ secrets.TWITTER_APP }}
      TWITTER_CONSUMER_API_KEY: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
      TWITTER_CONSUMER_API_SECRET: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
      TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
      TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
      RENV_PATHS_ROOT: ~/.local/share/renv
      
    steps:
      - uses: actions/checkout@v2
      
      - uses: r-lib/actions/setup-r@v1

      - name: Cache packages
        uses: actions/cache@v1
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-

      - name: Restore packages
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()
          install.packages('remotes')
          remotes::install_github('tonyelhabr/xengagement', dependencies = TRUE, force = FALSE)
    
      - name: Update data
        run: Rscript data-raw/update-test.R
        
      - name: Commit results
        run: |
          git diff-index --quiet HEAD || (git commit -am 'Auto-updated data' --allow-empty && git push -f)
